name: ARCVM SukiSU Ultra
on:
  workflow_dispatch:
    inputs:
      ZRAM_LZ4KD:
        type: boolean
        default: true
        description: "LZ4KD + ZRAM ultra-compression?"
      HIDE_APPS:
        type: boolean
        default: true
        description: "Hide root from banking apps?"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: 1. Maximize Disk & Swap
        run: |
          sudo apt update
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo fallocate -l 12G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo apt install -y git curl wget build-essential bc bison flex \
            libelf-dev libssl-dev libncurses5-dev python3 cpio unzip jq \
            device-tree-compiler clang lld llvm zip qrencode ccache
          free -h && df -h

      # Enhanced ccache setup with larger cache size and better key
      - name: 1.1. Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-kernel-arcvm-${{ hashFiles('**/Makefile') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-kernel-arcvm-${{ hashFiles('**/Makefile') }}-
            ${{ runner.os }}-kernel-arcvm-
          max-size: 5G  # Larger cache size for better incremental build

      - name: 2. Create Build Directory
        run: |
          export BUILD_DIR="$HOME/arcvm_root_build"
          mkdir -p "$BUILD_DIR"
          cd "$BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
          pwd

      - name: 3. Clone ChromeOS 5.10 ARCVM Kernel
        run: |
          cd "$BUILD_DIR"
          git clone --depth=1 https://chromium.googlesource.com/chromiumos/third_party/kernel.git -b chromeos-5.10-arcvm kernel_source
          cd kernel_source && git log -1 --oneline

      - name: 4. Inject SukiSU-Ultra
        run: |
          cd "$BUILD_DIR/kernel_source"
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          cd KernelSU
          KSU_VERSION=$(($(git rev-list --count main) + 10606))
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=$KSU_VERSION/" ../Makefile
          echo "SukiSU Ultra v$KSU_VERSION injected"

      - name: Disable Werror for KPM module
        run: |
          cd "$BUILD_DIR/kernel_source/drivers/kernelsu/kpm"
          echo "CFLAGS_kpm.o := -Wno-error" >> Makefile

      - name: 5. Apply All Patches
        run: |
          cd "$BUILD_DIR"
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android13-5.10 susfs
          git clone --depth=1 https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel_source
          cp ../susfs/kernel_patches/50_add_susfs_in_gki-android13-5.10.patch .
          patch -p1 < 50_add_susfs_in_gki-android13-5.10.patch || true
          cp ../SukiSU_patch/69_hide_stuff.patch .
          patch -p1 -F3 < 69_hide_stuff.patch
          cp ../SukiSU_patch/hooks/syscall_hooks.patch .
          patch -p1 -F3 < syscall_hooks.patch
          if [[ "${{ inputs.ZRAM_LZ4KD }}" == "true" ]]; then
            cp -r ../SukiSU_patch/other/zram/lz4k/* .
            cp ../SukiSU_patch/other/zram/zram_patch/5.10/lz4kd.patch . && patch -p1 < lz4kd.patch || true
          fi
          git status --short

      - name: 5.1. Create SUSFS directory structure
        run: |
          cd "$BUILD_DIR/kernel_source"
          # Create necessary directories
          mkdir -p include/linux
          mkdir -p include/uapi/linux
          mkdir -p fs/susfs
          mkdir -p security

      - name: 5.2. Download and Install SUSFS headers
        run: |
          cd "$BUILD_DIR"
          # Download essential header files
          wget -O "$BUILD_DIR/kernel_source/include/linux/susfs_def.h" "https://gitlab.com/simonpunk/susfs4ksu/-/raw/gki-android13-5.10/kernel_patches/include/linux/susfs_def.h"
          wget -O "$BUILD_DIR/kernel_source/include/linux/susfs.h" "https://gitlab.com/simonpunk/susfs4ksu/-/raw/gki-android13-5.10/kernel_patches/include/linux/susfs.h"
          wget -O "$BUILD_DIR/kernel_source/include/linux/sus_su.h" "https://gitlab.com/simonpunk/susfs4ksu/-/raw/gki-android13-5.10/kernel_patches/include/linux/sus_su.h"
          
          # Copy from local repo if available
          if [ -d "$BUILD_DIR/susfs/kernel_patches/include" ]; then
            cp -rv "$BUILD_DIR/susfs/kernel_patches/include/linux/"* "$BUILD_DIR/kernel_source/include/linux/"
          fi
          
          # Verify the files exist
          find "$BUILD_DIR/kernel_source/include" -name "susfs*" -o -name "sus_su*"

      - name: 5.3. Fix Security Module Files
        run: |
          cd "$BUILD_DIR/kernel_source"
          
          # Create include guards for SUSFS headers
          for file in include/linux/susfs*.h include/linux/sus_su*.h; do
            if [ -f "$file" ]; then
              # Get the filename without path and extension
              filename=$(basename "$file")
              guard_name="LINUX_$(echo "$filename" | tr '[:lower:].' '[:upper:]_')_H"
              
              # Add include guards if they don't exist
              if ! grep -q "#ifndef $guard_name" "$file"; then
                temp_file="$file.tmp"
                echo "#ifndef $guard_name" > "$temp_file"
                echo "#define $guard_name" >> "$temp_file"
                echo "" >> "$temp_file"
                cat "$file" >> "$temp_file"
                echo "" >> "$temp_file"
                echo "#endif /* $guard_name */" >> "$temp_file"
                mv "$temp_file" "$file"
                echo "Added include guards to $file"
              fi
            fi
          done
          
          # Fix LSM audit file if exists
          if [ -f "security/lsm_audit.c" ]; then
            if grep -q "linux/susfs_def.h" "security/lsm_audit.c"; then
              # Create backup
              cp security/lsm_audit.c security/lsm_audit.c.bak
              
              # Fix the include with proper guards
              sed -i '/linux\/susfs_def.h/i #ifdef CONFIG_KSU_SUSFS' security/lsm_audit.c
              sed -i '/linux\/susfs_def.h/a #endif' security/lsm_audit.c
              echo "Fixed security/lsm_audit.c"
            fi
          fi
          
          # Create SUSFS security stub file
          cat > security/susfs_stubs.c << 'EOC'
          /*
           * SUSFS stubs for security module integration
           */
          #include <linux/security.h>

          #ifdef CONFIG_KSU_SUSFS
          /* Empty stub implementations if needed */
          #endif
          EOC
          echo "obj-y += susfs_stubs.o" >> security/Makefile
          
          # Patch device_cgroup.c warnings
          if [ -f "security/device_cgroup.c" ]; then
            sed -i 's/DECLARE_LSM_RET_DEFAULT_int/DECLARE_LSM_RET_DEFAULT/' security/device_cgroup.c || true
          fi

      - name: Fix kernel/sched/rt.c printk format
        run: |
          cd "$BUILD_DIR/kernel_source"
          sed -i 's/"(%ld)\n", rq_of_rt_rq(rt_rq)->cpu, rt_rq->rt_time);/"(%llu)\n", rq_of_rt_rq(rt_rq)->cpu, rt_rq->rt_time);/g' kernel/sched/rt.c

      - name: 6. Configure Kernel with ccache optimization
        run: |
          cd "$BUILD_DIR/kernel_source"
          # Configure ccache for optimal performance
          export PATH="/usr/lib/ccache:$PATH"
          
          # Advanced ccache configuration
          export CCACHE_COMPRESS=1
          export CCACHE_COMPRESSLEVEL=6
          export CCACHE_MAXFILES=0
          export CCACHE_HARDLINK=1
          export CCACHE_SLOPPINESS=file_macro,time_macros,include_file_mtime,include_file_ctime
          export CCACHE_DIRECT=1
          export CCACHE_NODIRECT=0
          
          # Standard kernel config
          make ARCH=x86_64 x86_64_arcvm_defconfig
          
          # Add kernel configs
          echo "CONFIG_KSU=y" >> .config
          echo "CONFIG_KPM=y" >> .config
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> .config
          echo "CONFIG_KSU_SUSFS=y" >> .config
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> .config
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> .config
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> .config
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> .config
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> .config
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> .config
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> .config
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> .config
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> .config
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> .config
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> .config
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> .config
          echo "CONFIG_ZSMALLOC=y" >> .config
          echo "CONFIG_ZRAM=y" >> .config
          echo "CONFIG_CRYPTO_LZ4HC=y" >> .config
          echo "CONFIG_CRYPTO_LZ4K=y" >> .config
          echo "CONFIG_CRYPTO_LZ4KD=y" >> .config
          echo "CONFIG_CRYPTO_842=y" >> .config
          echo "CONFIG_ZRAM_DEF_COMP_LZ4KD=y" >> .config
          echo "CONFIG_ZRAM_WRITEBACK=y" >> .config
          
          # Remove dirty tag
          sed -i 's/ -dirty//g' scripts/setlocalversion
          
          # Configure ccache for kernel build
          echo "CONFIG_CCACHE=y" >> .config
          echo "KBUILD_COMPILER_LAUNCHER := ccache" >> Makefile
          
          # Apply additional fixes for common build errors
          echo "# Fix missing symbols or version mismatches" >> Makefile
          echo 'KBUILD_CFLAGS += -Wno-error=implicit-function-declaration -Wno-error=incompatible-pointer-types -Wno-error=format -Wno-error' >> Makefile
          
          # Disable kernel-doc warnings that cause build failures
          echo 'KBUILD_CFLAGS += -DKBUILD_EXTRA_WARN1=0' >> Makefile
          
          # Ensure CONFIG_KSU_SUSFS is defined
          mkdir -p include/generated
          touch include/generated/autoconf.h
          echo "#define CONFIG_KSU_SUSFS 1" >> include/generated/autoconf.h

      - name: 7. Build bzImage with incremental ccache recovery
        timeout-minutes: 60
        run: |
          cd "$BUILD_DIR/kernel_source"
          
          # Set up optimized ccache environment
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_COMPRESS=1
          export CCACHE_COMPRESSLEVEL=6
          export CCACHE_MAXFILES=0
          export CCACHE_HARDLINK=1
          export CCACHE_SLOPPINESS=file_macro,time_macros,include_file_mtime,include_file_ctime
          export CCACHE_DIRECT=1
          export CCACHE_NODIRECT=0
          
          # Display ccache stats before build
          echo "=== CCACHE STATISTICS BEFORE BUILD ==="
          ccache -s
          
          # Verify header files are in place
          echo "Checking SUSFS header files before build:"
          find include -name "susfs*" -o -name "sus_su*"
          
          # Define build function for reusability and consistent settings
          function build_kernel() {
            local jobs=$1
            local clean=$2
            local extra_flags=$3
            
            if [ "$clean" = "true" ]; then
              echo "Cleaning build..."
              make clean
            fi
            
            echo "Building with $jobs jobs and flags: $extra_flags"
            SECONDS=0
            make ARCH=x86_64 CC="ccache gcc" WERROR=0 KCFLAGS="-w $extra_flags" -j$jobs bzImage
            local result=$?
            local duration=$SECONDS
            echo "Build attempt completed in $(($duration / 60)) minutes and $(($duration % 60)) seconds"
            return $result
          }
          
          # First attempt: Incremental build with all cores
          echo "Starting first build attempt with incremental ccache..."
          build_kernel $(nproc) false "" 
          
          # Check if build succeeded
          if [ -f arch/x86/boot/bzImage ]; then
            echo "First incremental build succeeded!"
          else
            echo "Incremental build failed. Trying clean build with all cores..."
            
            # Second attempt: Clean build with all cores
            build_kernel $(nproc) true "-Wno-error"
            
            # Check again
            if [ -f arch/x86/boot/bzImage ]; then
              echo "Clean build with all cores succeeded!"
            else
              echo "Still failing. Trying with half cores and more error suppression..."
              
              # Third attempt: Half cores, more error suppression
              build_kernel $(($(nproc) / 2)) true "-Wno-everything -Wno-error"
              
              # Final attempt if still failing
              if [ ! -f arch/x86/boot/bzImage ]; then
                echo "Third attempt failed. Trying sequential build of critical modules..."
                
                # Final attempt: Build critical components separately
                make clean
                # Disable all warnings
                echo 'KBUILD_CFLAGS += -w' >> Makefile
                
                # Build components separately
                echo "Building security module..."
                make ARCH=x86_64 CC="ccache gcc" WERROR=0 -j2 security/built-in.a || true
                
                echo "Building fs module..."
                make ARCH=x86_64 CC="ccache gcc" WERROR=0 -j2 fs/built-in.a || true
                
                echo "Final bzImage build attempt..."
                make ARCH=x86_64 CC="ccache gcc" WERROR=0 -j2 bzImage
              fi
            fi
          fi
          
          # Verify final build
          if [ -f arch/x86/boot/bzImage ]; then
            ls -lh arch/x86/boot/bzImage
            file arch/x86/boot/bzImage
            echo "Build completed successfully, bzImage created."
            # Save cache markers for faster subsequent builds
            echo "Saving build timestamp for future incremental builds"
            date > .last_build_time
            git rev-parse HEAD > .last_commit_hash
          else
            echo "Failed to build bzImage after multiple attempts."
            exit 1
          fi
          
          # Display detailed ccache statistics after build
          echo "=== CCACHE STATISTICS AFTER BUILD ==="
          ccache -s

      - name: 8. Download SUSFS Module (CI)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd "$BUILD_DIR"
          LATEST_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | jq -r '.workflow_runs[] | select(.head_branch=="v1.5.2+") | .id' | head -1)
          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_ID/artifacts" | jq -r '.artifacts[0].archive_download_url')
          curl -L -H "Authorization: Bearer $GITHUB_TOKEN" -o susfs.zip "$ARTIFACT_URL"
          unzip -l susfs.zip | head -3

      - name: 9. Pack Flashable ZIP
        run: |
          cd "$BUILD_DIR"
          git clone --depth=1 https://github.com/Numbersf/AnyKernel3
          if [ -f kernel_source/arch/x86/boot/bzImage ]; then
            cp kernel_source/arch/x86/boot/bzImage AnyKernel3/
            unzip -o susfs.zip -d AnyKernel3/modules/
            cd AnyKernel3
            zip -r9 "../ARCVM-SUKISU-ULTRA.zip" * -x .git
            ls -lh ../ARCVM-SUKISU-ULTRA.zip
          else
            echo "bzImage not found. Build failed. Cannot create flashable ZIP."
            exit 1
          fi

      - name: 10. Pack Source Tree
        run: |
          cd "$BUILD_DIR"
          tar -czf ARCVM-SUKISU-SOURCE.tar.gz kernel_source
          du -h ARCVM-SUKISU-SOURCE.tar.gz

      - name: 11. Upload & QR Code
        run: |
          cd "$BUILD_DIR"
          upload() { curl --progress-bar -T "$1" https://transfer.sh/$(basename "$1"); echo; }
          ZIP_URL=$(upload ARCVM-SUKISU-ULTRA.zip)
          SRC_URL=$(upload ARCVM-SUKISU-SOURCE.tar.gz)
          BZ_URL=$(upload kernel_source/arch/x86/boot/bzImage)
          echo "ZIP_URL=$ZIP_URL" >> $GITHUB_ENV
          echo "SRC_URL=$SRC_URL" >> $GITHUB_ENV
          echo "BZ_URL=$BZ_URL" >> $GITHUB_ENV
          qrencode -t ansiutf8 "$ZIP_URL"

      - name: 12. Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ARCVM-SUKISU-ULTRA-v${{ env.KSUVER }}
          path: |
            ${{ env.BUILD_DIR }}/ARCVM-SUKISU-ULTRA.zip
            ${{ env.BUILD_DIR }}/ARCVM-SUKISU-SOURCE.tar.gz
            ${{ env.BUILD_DIR }}/kernel_source/arch/x86/boot/bzImage

      - name: 13. Cache build output for future builds
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_DIR }}/kernel_source/arch
            ${{ env.BUILD_DIR }}/kernel_source/scripts
            ${{ env.BUILD_DIR }}/kernel_source/.config
            ${{ env.BUILD_DIR }}/kernel_source/.last_build_time
          key: kernel-build-output-${{ github.run_id }}
          restore-keys: |
            kernel-build-output-

      - name: 14. SUCCESS
        run: |
          echo "ARCVM ROOT READY"
          echo "ZIP: ${{ env.ZIP_URL }}"
          echo "SOURCE: ${{ env.SRC_URL }}"
          echo "bzImage: ${{ env.BZ_URL }}"
          echo "Flash in KernelSU → reboot → GPay works"
