name: ARCVM SukiSU Ultra
on:
  workflow_dispatch:
    inputs:
      ZRAM_LZ4KD:
        type: boolean
        default: true
        description: "LZ4KD + ZRAM ultra-compression?"
      HIDE_APPS:
        type: boolean
        default: true
        description: "Hide root from banking apps?"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: 1. Maximize Disk & Swap
        run: |
          sudo apt update
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo fallocate -l 12G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo apt install -y git curl wget build-essential bc bison flex \
            libelf-dev libssl-dev libncurses5-dev python3 cpio unzip jq \
            device-tree-compiler clang lld llvm zip qrencode
          free -h && df -h

      - name: 2. Create Build Directory
        run: |
          export BUILD_DIR="$HOME/arcvm_root_build"
          mkdir -p "$BUILD_DIR"
          cd "$BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
          pwd

      - name: 3. Clone ChromeOS 5.10 ARCVM Kernel
        run: |
          cd "$BUILD_DIR"
          git clone --depth=1 https://chromium.googlesource.com/chromiumos/third_party/kernel.git -b chromeos-5.10-arcvm kernel_source
          cd kernel_source && git log -1 --oneline

      - name: 4. Inject SukiSU-Ultra
        run: |
          cd "$BUILD_DIR/kernel_source"
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          cd KernelSU
          KSU_VERSION=$(($(git rev-list --count main) + 10606))
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=$KSU_VERSION/" ../Makefile
          echo "SukiSU Ultra v$KSU_VERSION injected"

      - name: Disable Werror for KPM module
        run: |
          cd "$BUILD_DIR/kernel_source/drivers/kernelsu/kpm"
          echo "CFLAGS_kpm.o := -Wno-error" >> Makefile

      - name: 5. Apply All Patches
        run: |
          cd "$BUILD_DIR"
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android13-5.10 susfs
          git clone --depth=1 https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel_source
          cp ../susfs/kernel_patches/50_add_susfs_in_gki-android13-5.10.patch .
          patch -p1 < 50_add_susfs_in_gki-android13-5.10.patch || true
          cp ../SukiSU_patch/69_hide_stuff.patch .
          patch -p1 -F3 < 69_hide_stuff.patch || true
          cp ../SukiSU_patch/hooks/syscall_hooks.patch .
          patch -p1 -F3 < syscall_hooks.patch || true
          if [[ "${{ inputs.ZRAM_LZ4KD }}" == "true" ]]; then
            cp -r ../SukiSU_patch/other/zram/lz4k/* .
            cp ../SukiSU_patch/other/zram/zram_patch/5.10/lz4kd.patch . && patch -p1 < lz4kd.patch || true
          fi
          git status --short || true

      - name: 5b. Install SUSFS/KernelSU headers into kernel include
        run: |
          cd "$BUILD_DIR"
          for src in kernel_source/KernelSU include KernelSU susfs SukiSU_patch; do
            if [ -d "$src/include/linux" ]; then
              mkdir -p kernel_source/include/linux
              cp -v "$src"/include/linux/*.h kernel_source/include/linux/ 2>/dev/null || true
            fi
            if [ -d "$src/include" ]; then
              mkdir -p kernel_source/include
              cp -v "$src"/include/*.h kernel_source/include/ 2>/dev/null || true
            fi
          done
          cp -v susfs/include/linux/*.h kernel_source/include/linux/ 2>/dev/null || true
          cp -v SukiSU_patch/include/linux/*.h kernel_source/include/linux/ 2>/dev/null || true
          ls -l kernel_source/include/linux | grep -E "susfs|lz4|lz4k|lz4kd" || ls -l kernel_source/include/linux || true

      - name: Fix kernel/sched/rt.c printk format
        run: |
          cd "$BUILD_DIR/kernel_source"
          perl -0777 -pe '
            s{
              rq_of_rt_rq\(rt_rq\)->cpu\s*,\s*rt_rq->rt_time
            }{
              rq_of_rt_rq(rt_rq)->cpu, (unsigned long long)rq_of_rt_rq(rt_rq)->rt_time
            }gxs;
            s{\(\%ld\)\\n"}{\(%llu\)\\n"}gxs;
          ' -i kernel/sched/rt.c || true
          sed -n '970,990p' kernel/sched/rt.c || true
          git --no-pager diff -- kernel/sched/rt.c || true

      - name: 6. Configure Kernel (use scripts/config to avoid malformed .config)
        run: |
          cd "$BUILD_DIR/kernel_source"
          make ARCH=x86_64 x86_64_arcvm_defconfig
          SCRIPTS_CFG="./scripts/config"
          $SCRIPTS_CFG --enable CONFIG_KSU || true
          $SCRIPTS_CFG --enable CONFIG_KPM || true
          $SCRIPTS_CFG --enable CONFIG_KSU_MANUAL_HOOK || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_SUS_PATH || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_SUS_MOUNT || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_SUS_KSTAT || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_TRY_UMOUNT || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_SPOOF_UNAME || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_ENABLE_LOG || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG || true
          $SCRIPTS_CFG --enable CONFIG_KSU_SUSFS_OPEN_REDIRECT || true
          $SCRIPTS_CFG --enable CONFIG_ZSMALLOC || true
          $SCRIPTS_CFG --enable CONFIG_ZRAM || true
          $SCRIPTS_CFG --enable CONFIG_CRYPTO_LZ4HC || true
          $SCRIPTS_CFG --enable CONFIG_CRYPTO_LZ4K || true
          $SCRIPTS_CFG --enable CONFIG_CRYPTO_LZ4KD || true
          $SCRIPTS_CFG --enable CONFIG_CRYPTO_842 || true
          $SCRIPTS_CFG --set-val CONFIG_ZRAM_DEF_COMP_LZ4KD y || true
          $SCRIPTS_CFG --enable CONFIG_ZRAM_WRITEBACK || true
          make olddefconfig

      - name: 7. Build bzImage (capture logs)
        timeout-minutes: 60
        run: |
          cd "$BUILD_DIR/kernel_source"
          set +e
          # Verbose build and capture stdout/stderr to build.log. Use PIPESTATUS to get make exit code.
          make ARCH=x86_64 V=1 -j$(nproc) bzImage 2>&1 | tee build.log
          BUILD_EXIT=${PIPESTATUS[0]}
          echo "BUILD_EXIT=$BUILD_EXIT" >> $GITHUB_ENV
          set -e

      - name: Upload kernel build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-log
          path: ${{ env.BUILD_DIR }}/kernel_source/build.log

      - name: Fail if build failed
        if: always()
        run: |
          if [ "${{ env.BUILD_EXIT }}" != "0" ]; then
            echo "Kernel build failed with exit code ${{ env.BUILD_EXIT }} — build.log has been uploaded as artifact 'kernel-build-log'."
            exit ${{ env.BUILD_EXIT }}
          fi

      - name: 8. Download SUSFS Module (CI)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd "$BUILD_DIR"
          LATEST_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs?status=success" | jq -r '.workflow_runs[] | select(.head_branch=="v1.5.2+") | .id' | head -1)
          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/sidex15/susfs4ksu-module/actions/runs/$LATEST_ID/artifacts" | jq -r '.artifacts[0].archive_download_url')
          curl -L -H "Authorization: Bearer $GITHUB_TOKEN" -o susfs.zip "$ARTIFACT_URL"
          unzip -l susfs.zip | head -3

      - name: 9. Pack Flashable ZIP
        if: success()
        run: |
          cd "$BUILD_DIR"
          git clone --depth=1 https://github.com/Numbersf/AnyKernel3
          cp kernel_source/arch/x86/boot/bzImage AnyKernel3/
          unzip -o susfs.zip -d AnyKernel3/modules/
          cd AnyKernel3
          zip -r9 "../ARCVM-SUKISU-ULTRA.zip" * -x .git
          ls -lh ../ARCVM-SUKISU-ULTRA.zip

      - name: 10. Pack Source Tree
        if: success()
        run: |
          cd "$BUILD_DIR"
          tar -czf ARCVM-SUKISU-SOURCE.tar.gz kernel_source
          du -h ARCVM-SUKISU-SOURCE.tar.gz

      - name: 11. Upload & QR Code
        if: success()
        run: |
          cd "$BUILD_DIR"
          upload() { curl --progress-bar -T "$1" https://transfer.sh/$(basename "$1"); echo; }
          ZIP_URL=$(upload ARCVM-SUKISU-ULTRA.zip)
          SRC_URL=$(upload ARCVM-SUKISU-SOURCE.tar.gz)
          BZ_URL=$(upload kernel_source/arch/x86/boot/bzImage)
          echo "ZIP_URL=$ZIP_URL" >> $GITHUB_ENV
          echo "SRC_URL=$SRC_URL" >> $GITHUB_ENV
          echo "BZ_URL=$BZ_URL" >> $GITHUB_ENV
          qrencode -t ansiutf8 "$ZIP_URL"

      - name: 12. Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ARCVM-SUKISU-ULTRA-v${{ env.KSUVER }}
          path: |
            ${{ env.BUILD_DIR }}/ARCVM-SUKISU-ULTRA.zip
            ${{ env.BUILD_DIR }}/ARCVM-SUKISU-SOURCE.tar.gz
            ${{ env.BUILD_DIR }}/kernel_source/arch/x86/boot/bzImage

      - name: 13. SUCCESS
        if: success()
        run: |
          echo "ARCVM ROOT READY"
          echo "ZIP: ${{ env.ZIP_URL }}"
          echo "SOURCE: ${{ env.SRC_URL }}"
          echo "bzImage: ${{ env.BZ_URL }}"
          echo "Flash in KernelSU → reboot → GPay works"