name: Build Kernel - ChromeOS ARCVM
on:
  push:
    branches: ["main", "ci", "checkci"]
    paths:
      - ".github/workflows/build-kernel-arcvm.yml"
      - "kernel/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/build-kernel-arcvm.yml"
      - "kernel/**"
  workflow_call:
  workflow_dispatch:
    inputs:
      ENABLE_SUSFS:
        description: 'Enable SUSFS (SukiSU Filesystem)'
        type: boolean
        default: true
      ENABLE_VFS:
        description: 'Enable VFS hooks'
        type: boolean
        default: true
      ENABLE_ZRAM:
        description: 'Enable ZRAM with LZ4KD'
        type: boolean
        default: true

env:
  git_tag: chromeos-5.10-arcvm

jobs:
  build:
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && !github.event.pull_request.draft)
    strategy:
      matrix:
        include:
          - arch: x86_64
            kernel_image_name: bzImage
            build_config: build.config.gki.x86_64
            defconfig: x86_64_arcvm_defconfig
          - arch: arm64
            kernel_image_name: Image
            build_config: build.config.gki.aarch64
            defconfig: arm64_arcvm_defconfig

    name: Build ChromeOS ARCVM kernel
    runs-on: ubuntu-22.04
    env:
      LTO: thin
      ROOT_DIR: /
      KERNEL_DIR: ${{ github.workspace }}/kernel

    steps:
      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends bc \
              bison build-essential ca-certificates flex git gnupg \
              libelf-dev libssl-dev lsb-release software-properties-common wget \
              libncurses-dev binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu nuget gzip \
              rsync python3 device-tree-compiler
          sudo ln -s --force python3 /usr/bin/python
          export LLVM_VERSION=14
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh $LLVM_VERSION
          rm ./llvm.sh
          sudo ln -s --force /usr/bin/clang-$LLVM_VERSION /usr/bin/clang
          sudo ln -s --force /usr/bin/ld.lld-$LLVM_VERSION /usr/bin/ld.lld
          sudo ln -s --force /usr/bin/llvm-objdump-$LLVM_VERSION /usr/bin/llvm-objdump
          sudo ln -s --force /usr/bin/llvm-ar-$LLVM_VERSION /usr/bin/llvm-ar
          sudo ln -s --force /usr/bin/llvm-nm-$LLVM_VERSION /usr/bin/llvm-nm
          sudo ln -s --force /usr/bin/llvm-strip-$LLVM_VERSION /usr/bin/llvm-strip
          sudo ln -s --force /usr/bin/llvm-objcopy-$LLVM_VERSION /usr/bin/llvm-objcopy
          sudo ln -s --force /usr/bin/llvm-readelf-$LLVM_VERSION /usr/bin/llvm-readelf
          sudo ln -s --force /usr/bin/clang++-$LLVM_VERSION /usr/bin/clang++
      - name: Checkout KernelSU
        uses: actions/checkout@v4
        with:
          path: KernelSU
          fetch-depth: 0

      - name: Setup kernel source
        run: git clone https://chromium.googlesource.com/chromiumos/third_party/kernel.git -b ${{ env.git_tag }} --depth=1

      - name: Extract version from Makefile
        working-directory: kernel
        run: |
          VERSION=$(grep -E '^VERSION = ' Makefile | awk '{print $3}')
          PATCHLEVEL=$(grep -E '^PATCHLEVEL = ' Makefile | awk '{print $3}')
          SUBLEVEL=$(grep -E '^SUBLEVEL = ' Makefile | awk '{print $3}')
          echo "ChromeOS ARCVM Linux kernel version: $VERSION.$PATCHLEVEL.$SUBLEVEL"
          echo "version=$VERSION.$PATCHLEVEL.$SUBLEVEL" >> $GITHUB_ENV

      - name: Setup KernelSU
        working-directory: kernel
        run: |
          echo "[+] KernelSU setup"
          KERNEL_ROOT=$GITHUB_WORKSPACE/kernel
          echo "[+] KERNEL_ROOT: $KERNEL_ROOT"
          echo "[+] Copy KernelSU driver to $KERNEL_ROOT/drivers"
          ln -sf $GITHUB_WORKSPACE/KernelSU/kernel $KERNEL_ROOT/drivers/kernelsu
          echo "[+] Add KernelSU driver to Makefile"
          DRIVER_MAKEFILE=$KERNEL_ROOT/drivers/Makefile
          DRIVER_KCONFIG=$KERNEL_ROOT/drivers/Kconfig
          grep -q "kernelsu" "$DRIVER_MAKEFILE" || printf "\nobj-\$(CONFIG_KSU) += kernelsu/\n" >> "$DRIVER_MAKEFILE"
          grep -q "kernelsu" "$DRIVER_KCONFIG" || sed -i "/endmenu/i\\source \"drivers/kernelsu/Kconfig\"" "$DRIVER_KCONFIG"
          echo "[+] Apply KernelSU patches"
          cd $KERNEL_ROOT && git apply $GITHUB_WORKSPACE/KernelSU/.github/patches/5.10/*.patch || echo "[-] No patch found"
          echo "[+] Patch script/setlocalversion"
          sed -i 's/-dirty//g' $KERNEL_ROOT/scripts/setlocalversion
          echo "[+] KernelSU setup done."
          cd $GITHUB_WORKSPACE/KernelSU
          KSU_VERSION=$(($(git rev-list --count HEAD) + 10200))
          echo "KernelSU version: $KSU_VERSION"
          echo "kernelsu_version=$KSU_VERSION" >> $GITHUB_ENV

      # Setup SukiSU Ultra
      - name: Clone SukiSU Ultra repositories
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-5.10
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          git clone https://github.com/SukiSU-Ultra/SukiSU-Ultra.git

      - name: Setup SukiSU Ultra
        working-directory: kernel
        run: |
          echo "[+] Setting up SukiSU Ultra"
          KERNEL_ROOT=$GITHUB_WORKSPACE/kernel
          # Add SukiSU Ultra paths
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main || echo "[-] SukiSU Ultra setup failed, continuing anyway"
          
          # Update KSU version if needed
          cd $GITHUB_WORKSPACE/KernelSU
          KSU_VERSION=$(expr $(git rev-list --count HEAD) "+" 10606)
          echo "Updated KSU_VERSION=$KSU_VERSION"
          sed -i "s/DKSU_VERSION=[0-9]*/DKSU_VERSION=${KSU_VERSION}/" $KERNEL_ROOT/drivers/kernelsu/Makefile || echo "[-] Failed to update KSU_VERSION"

      - name: Apply SUSFS patches
        if: ${{ github.event.inputs.ENABLE_SUSFS != 'false' }}
        working-directory: kernel
        run: |
          echo "[+] Applying SUSFS patches"
          KERNEL_ROOT=$GITHUB_WORKSPACE/kernel
          
          # Copy SUSFS patch files
          cp $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/50_add_susfs_in_gki-5.10.patch ./
          mkdir -p fs/ include/linux/
          cp -r $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/fs/* ./fs/ || echo "[-] No fs patches"
          cp -r $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/include/linux/* ./include/linux/ || echo "[-] No include/linux patches"
          
          # Apply main SUSFS patch
          patch -p1 < 50_add_susfs_in_gki-5.10.patch || echo "[-] SUSFS patch failed, continuing anyway"
          echo "[+] SUSFS patches applied"

      - name: Apply hide stuff patches
        working-directory: kernel
        run: |
          echo "[+] Applying hide stuff patches"
          cp $GITHUB_WORKSPACE/SukiSU_patch/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch || echo "[-] Hide stuff patch failed, continuing anyway"
          echo "[+] Hide stuff patches applied"

      - name: Apply VFS patches
        if: ${{ github.event.inputs.ENABLE_VFS != 'false' }}
        working-directory: kernel
        run: |
          echo "[+] Applying VFS patches"
          cp $GITHUB_WORKSPACE/SukiSU_patch/hooks/syscall_hooks.patch ./
          patch -p1 -F 3 < syscall_hooks.patch || echo "[-] VFS patch failed, continuing anyway"
          echo "[+] VFS patches applied"

      - name: Apply ZRAM/LZ4KD patches
        if: ${{ github.event.inputs.ENABLE_ZRAM != 'false' }}
        working-directory: kernel
        run: |
          echo "[+] Applying ZRAM/LZ4KD patches"
          
          # Copy LZ4K files
          mkdir -p include/linux lib crypto
          cp -r $GITHUB_WORKSPACE/SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/ || echo "[-] No lz4k include files"
          cp -r $GITHUB_WORKSPACE/SukiSU_patch/other/zram/lz4k/lib/* ./lib/ || echo "[-] No lz4k lib files"
          cp -r $GITHUB_WORKSPACE/SukiSU_patch/other/zram/lz4k/crypto/* ./crypto/ || echo "[-] No lz4k crypto files"
          cp -r $GITHUB_WORKSPACE/SukiSU_patch/other/zram/lz4k_oplus ./lib/ || echo "[-] No lz4k_oplus files"
          
          # Apply LZ4KD patch
          cp $GITHUB_WORKSPACE/SukiSU_patch/other/zram/zram_patch/5.10/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || echo "[-] LZ4KD patch failed, continuing anyway"
          echo "[+] ZRAM/LZ4KD patches applied"

      - name: Configure kernel for SukiSU Ultra
        working-directory: kernel
        run: |
          echo "[+] Adding SukiSU Ultra configurations"
          ENABLE_SUSFS="${{ github.event.inputs.ENABLE_SUSFS }}"
          ENABLE_VFS="${{ github.event.inputs.ENABLE_VFS }}"
          ENABLE_ZRAM="${{ github.event.inputs.ENABLE_ZRAM }}"
          
          # Create defconfig if not exists
          mkdir -p arch/${{ matrix.arch }}/configs/
          [ ! -f arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }} ] && touch arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
          
          # Add base configs for KernelSU and SukiSU
          echo "CONFIG_KSU=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
          echo "CONFIG_KPM=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
          
          # SUSFS configs
          if [ "$ENABLE_SUSFS" != "false" ]; then
            echo "CONFIG_KSU_SUSFS=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
          fi
          
          # VFS configs
          if [ "$ENABLE_VFS" != "false" ]; then
            echo "CONFIG_KSU_MANUAL_HOOK=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
          else
            echo "CONFIG_KPROBES=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_KSU_SUSFS_SUS_SU=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
          fi
          
          # ZRAM configs
          if [ "$ENABLE_ZRAM" != "false" ]; then
            echo "CONFIG_ZSMALLOC=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_ZRAM=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_MODULE_SIG=n" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_CRYPTO_LZO=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_ZRAM_DEF_COMP_LZ4KD=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_CRYPTO_LZ4HC=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_CRYPTO_LZ4K=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_CRYPTO_LZ4KD=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_CRYPTO_842=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
            echo "CONFIG_ZRAM_WRITEBACK=y" >> arch/${{ matrix.arch }}/configs/${{ matrix.defconfig }}
          fi
          
          echo "[+] SukiSU Ultra configurations added"

      - name: Build Kernel
        working-directory: kernel
        env:
          KERNEL_IMAGE_NAME: ${{ matrix.kernel_image_name }}
          ARCH: ${{ matrix.arch }}
        run: |
          set -a && . ${{ matrix.build_config }}; set +a
          export DEFCONFIG=${{ matrix.defconfig }}
          if [ ! -z ${{ vars.EXPECTED_SIZE }} ] && [ ! -z ${{ vars.EXPECTED_HASH }} ]; then
            export KSU_EXPECTED_SIZE=${{ vars.EXPECTED_SIZE }}
            export KSU_EXPECTED_HASH=${{ vars.EXPECTED_HASH }}
          fi
          make LLVM=1 LLVM_IAS=1 DEPMOD=depmod DTC=dtc O=${PWD} mrproper
          make LLVM=1 LLVM_IAS=1 DEPMOD=depmod DTC=dtc O=${PWD} ${DEFCONFIG} < /dev/null
          scripts/config --file .config -e LTO_CLANG -d LTO_NONE -e LTO_CLANG_THIN -d LTO_CLANG_FULL -e THINLTO
          make LLVM=1 LLVM_IAS=1 DEPMOD=depmod DTC=dtc O=${PWD} -j$(nproc) ${KERNEL_IMAGE_NAME} modules prepare-objtool
          ls -l -h ${PWD}/arch/${ARCH}/boot
          echo "file_path=${PWD}/arch/${ARCH}/boot/${KERNEL_IMAGE_NAME}" >> $GITHUB_ENV
          
      - name: Upload kernel-ARCVM-${{ matrix.arch }}-${{ env.version }}
        uses: actions/upload-artifact@v4
        with:
          name: kernel-ARCVM-${{ matrix.arch }}-${{ env.version }}-KernelSU-SukiSU
          path: "${{ env.file_path }}"
